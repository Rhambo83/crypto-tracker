<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crypto Tracker App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #121212;
      color: #e0e0e0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      background: #1e1e1e;
    }
    th, td {
      border: 1px solid #333;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #333;
      color: #fff;
    }
    h1, h2 {
      color: #ffffff;
    }
    h2 {
      margin-top: 2rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>Crypto Tracker App</h1>
  <p>Live prices for your priority tokens:</p>
  <div id="prices">Loadingâ€¦</div>

  <script>
    const coinMap = {
      'bitcoin': 'BTC',
      'ethereum': 'ETH',
      'litecoin': 'LTC',
      'xrp': 'XRP',
      'cardano': 'ADA',
      'solana': 'SOL',
      'polkadot': 'DOT',
      'binancecoin': 'BNB',
      'chainlink': 'LINK',
      'dogecoin': 'DOGE',
      'stellar': 'XLM',
      'cosmos': 'ATOM',
      'tron': 'TRX',
      'avalanche-2': 'AVAX',
      'theta-token': 'THETA'
    };

    const categories = {
      'Mainstream Coins': ['bitcoin', 'ethereum', 'litecoin'],
      'Altcoins': ['xrp', 'cardano', 'solana', 'polkadot', 'chainlink', 'stellar', 'tron'],
      'Exchange & Meme Coins': ['binancecoin', 'dogecoin'],
      'Ecosystem Coins': ['cosmos', 'avalanche-2', 'theta-token']
    };

    async function fetchPrices() {
      try {
        const ids = Object.keys(coinMap).join(',');
        const url = 'https://api.coingecko.com/api/v3/coins/markets'
          + '?vs_currency=usd'
          + '&ids=' + ids
          + '&price_change_percentage=1h,24h';

        const res = await fetch(url);
        const data = await res.json();

        const priceData = {};
        for (const coin of data) {
          const price24hPast = coin.current_price / (1 + (coin.price_change_percentage_24h / 100));
          const qtyCurrent = coin.circulating_supply || 0;
          const qtyMax = coin.max_supply || 0;

          priceData[coin.id] = {
            currentPrice: coin.current_price,
            pastPrice: price24hPast,
            priceChange24h: coin.price_change_percentage_24h,
            priceChange1h: coin.price_change_percentage_1h_in_currency,
            qty: `${Math.round(qtyCurrent)} / ${Math.round(qtyMax)}`
          };
        }

        let html = '';
        for (const [category, ids] of Object.entries(categories)) {
          html += `<h2>${category}</h2>`;
          html += `<table>
            <tr>
              <th>Coin</th>
              <th>Price Current (USD)</th>
              <th>Price 24h Past (USD)</th>
              <th>24h Change %</th>
              <th>1h Change %</th>
              <th>Qty Current / Max</th>
            </tr>`;

          for (const id of ids) {
            const coin = priceData[id];
            if (!coin) continue;

            const color24h = coin.priceChange24h >= 0 ? 'limegreen' : 'crimson';
            const color1h = coin.priceChange1h >= 0 ? 'limegreen' : 'crimson';

            html += `<tr>
              <td>${coinMap[id]}</td>
              <td>$${coin.currentPrice.toLocaleString(undefined, { minimumFractionDigits: 2 })}</td>
              <td>$${coin.pastPrice.toLocaleString(undefined, { minimumFractionDigits: 2 })}</td>
              <td style="color:${color24h}">${coin.priceChange24h.toFixed(2)}%</td>
              <td style="color:${color1h}">${coin.priceChange1h?.toFixed(2) ?? '0.00'}%</td>
              <td>${coin.qty}</td>
            </tr>`;
          }

          html += '</table>';
        }

        document.getElementById('prices').innerHTML = html;
      } catch (e) {
        document.getElementById('prices').textContent = 'Error loading data';
        console.error(e);
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 60_000);
  </script>
</body>
</html>
