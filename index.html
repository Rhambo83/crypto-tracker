<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Binance Crypto Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      padding: 2rem;
    }
    h1 {
      color: #00e676;
    }
    h2 {
      color: #00e676;
      margin-top: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
      border: 1px solid #333;
    }
    th {
      background-color: #222;
    }
    td {
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <h1>Binance Crypto Tracker</h1>
  <p>Live prices for your priority tokens (values shown in USDT):</p>
  <div id="prices">Loadingâ€¦</div>

  <script>
    const coinMap = {
      BTC: "bitcoin",
      ETH: "ethereum",
      LTC: "litecoin",
      ADA: "cardano",
      SOL: "solana",
      DOT: "polkadot",
      LINK: "chainlink",
      XLM: "stellar",
      TRX: "tron",
      BNB: "binancecoin",
      DOGE: "dogecoin",
      ATOM: "cosmos",
      AVAX: "avalanche-2",
      THETA: "theta-token"
    };

    const categories = {
      "Mainstream Coins": ["BTC", "ETH", "LTC"],
      "Altcoins": ["ADA", "SOL", "DOT", "LINK", "XLM", "TRX"],
      "Exchange & Meme Coins": ["BNB", "DOGE"],
      "Ecosystem Coins": ["ATOM", "AVAX", "THETA"]
    };

    async function fetchData() {
      try {
        const ids = Object.values(coinMap).join(',');
        const res = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usdt&ids=${ids}&price_change_percentage=1h,24h`);
        const data = await res.json();

        const lookup = {};
        data.forEach(c => lookup[c.id] = c);

        let html = `
          <table>
            <tr>
              <th>Coin</th>
              <th>Price Current (USDT)</th>
              <th>Price 24h Past (USDT)</th>
              <th>24h Change %</th>
              <th>1h Change %</th>
              <th>Qty Current / Max</th>
            </tr>
        `;

        for (const [category, symbols] of Object.entries(categories)) {
          html += `<tr><td colspan="6"><h2>${category}</h2></td></tr>`;
          symbols.forEach(sym => {
            const id = coinMap[sym];
            const coin = lookup[id];
            if (!coin) return;
            const price = coin.current_price;
            const price24hAgo = price / (1 + (coin.price_change_percentage_24h_in_currency || 0) / 100);
            const change24h = coin.price_change_percentage_24h_in_currency || 0;
            const change1h = coin.price_change_percentage_1h_in_currency || 0;
            const supply = coin.circulating_supply || 0;
            const max = coin.max_supply || 'Unlimited';

            html += `
              <tr>
                <td>${sym}</td>
                <td>$${price.toLocaleString(undefined, {minimumFractionDigits: 3, maximumFractionDigits: 3})}</td>
                <td>$${price24hAgo.toLocaleString(undefined, {minimumFractionDigits: 3, maximumFractionDigits: 3})}</td>
                <td style="color:${change24h >= 0 ? 'limegreen' : 'red'}">${change24h.toFixed(2)}%</td>
                <td style="color:${change1h >= 0 ? 'limegreen' : 'red'}">${change1h.toFixed(2)}%</td>
                <td>${Math.round(supply).toLocaleString()} / ${typeof max === 'number' ? Math.round(max).toLocaleString() : max}</td>
              </tr>
            `;
          });
        }

        html += "</table>";
        document.getElementById("prices").innerHTML = html;
      } catch (err) {
        document.getElementById("prices").textContent = "Failed to load data.";
        console.error(err);
      }
    }

    fetchData();
    setInterval(fetchData, 60_000);
  </script>
</body>
</html>
